            padding: 0;
        }

        .navbar {
            background-color: #3498db;
            padding: 10px 0;

            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;

            display: inline;

        }

        h1 {
            margin-top: 20px;
            font-size: 24px;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .video-container iframe {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            iframe {
                height: 200px;
            }
        }
