<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Video</title>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS/your.css'>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Navbar Styling */
        .navbar {
            width: 100%;
            background-color: #3498db;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #2980b9;
        }

        /* Page Heading */
        h2 {
            font-size: 24px;
            color: #333;
            margin-top: 80px; /* Adjusted for fixed navbar */
        }

        /* Video Container */
        .video-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        iframe {
            border-radius: 10px;
            width: 100%;
            height: 380px;
            border: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="image.html">Pictures</a></li>
            <li><a href="game.html">others</a></li>
        </ul>
    </div>

    <h2>Watch Video</h2>
    
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1WsaxSSBcN_KN69ym8jRLgudaZ-xFFpOF/preview" allow="autoplay" allowfullscreen></iframe>
    </div>

</body>
</html>
