<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realist Hero Episodes</title>
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/realist.css">
    <script src="realist.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hannah1 {
            width: 100%;
            background: #3498db;
            padding: 15px 0;
            text-align: center;
        }

        .hannah1 ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .hannah1 ul li {
            display: inline;
        }

        .hannah1 ul li a {
            text-decoration: none;
            padding: 10px 15px;
            background: white;
            color: #3498db;
            border-radius: 5px;
            transition: 0.3s;
        }

        .hannah1 ul li a:hover {
            background: #2980b9;
            color: white;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
        }

        video {
            width: 350px;
            height: 300px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        video:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div class="hannah1">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="image.html">Pictures</a></li>

    </div>

        </video>
        <video controls>
            <source src="https://drive.google.com/uc?id=1FgQZ6j5Mhpp63pge5HZOb2ozmAH-BpgD" type="video/mp4">
        </video>
        <video controls>
            <source src="https://drive.google.com/uc?id=1XSvUqLknwIek7RYKdFR_tuUHUh0vCJa3" type="video/mp4">
        </video>
        <video controls>
            <source src="https://drive.google.com/uc?id=1uCVt4nSAe1FPglS381uIgyoxWUXwr4Gu" type="video/mp4">
        </video>
        <video controls>
            <source src="https://drive.google.com/uc?id=1_YJPPbnUSQa2POMdvuTfaIBb9M0Woj9t" type="video/mp4">

    </div>

</html>
